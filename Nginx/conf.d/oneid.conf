# =========================
# QUIC/HTTP3 global
# =========================
ssl_protocols TLSv1.3;     # QUIC exige TLS 1.3
ssl_prefer_server_ciphers off;
ssl_session_cache   shared:SSL:10m;
ssl_session_timeout 10m;

# WebSocket upgrade seguro (Blazor/SignalR)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# =========================
# 1) Raiz -> redireciona pro APP (H2 apenas)
# =========================
server {
    listen 443 ssl;
    http2 on;
    server_name oneidsecure.cloud;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    return 301 https://app.oneidsecure.cloud$request_uri;
}

# =========================
# 2) AUTH (Razor) – H2 apenas
# =========================
server {
    listen 443 ssl;
    http2 on;
    server_name auth.oneidsecure.cloud;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        proxy_pass https://host.docker.internal:5100;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;

        # WebSocket/SignalR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # TLS upstream estrito
        proxy_ssl_server_name on;
        proxy_ssl_name auth.oneidsecure.cloud;
        proxy_ssl_protocols TLSv1.3;
        proxy_ssl_verify on;
        proxy_ssl_verify_depth 3;
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;

        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_redirect off;
    }
}

# =========================
# 3) APP (Blazor Server) – H2 + QUIC/H3 (único QUIC)
# =========================
server {
    listen 443 ssl;
    listen 443 quic reuseport;   # <- único QUIC do host
    http2 on;
    server_name app.oneidsecure.cloud;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    add_header Alt-Svc 'h3=":443"; ma=86400' always;  # anuncia H3 aqui
    add_header QUIC-Status "enabled" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        proxy_pass https://host.docker.internal:5200/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_ssl_server_name on;
        proxy_ssl_name app.oneidsecure.cloud;              # SNI pro 5200
        proxy_ssl_protocols TLSv1.3;
        proxy_ssl_verify on;
        proxy_ssl_verify_depth 3;
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;

        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_redirect off;
        # opcional: proxy_buffering off;
    }
}

# =========================
# 4) API (backchannel) – H2 apenas
# =========================
server {
    listen 443 ssl;
    http2 on;
    server_name api.oneidsecure.cloud;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        proxy_pass https://host.docker.internal:7200/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_ssl_server_name on;
        proxy_ssl_name api.oneidsecure.cloud;              # SNI pro 7200
        proxy_ssl_protocols TLSv1.3;
        proxy_ssl_verify on;
        proxy_ssl_verify_depth 3;
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;

        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_redirect off;  # preserva Location c/ redirects (issue-cookies -> finalize)
    }
}
